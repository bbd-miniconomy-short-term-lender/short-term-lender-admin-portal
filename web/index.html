<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Loanify Admin Portal</title>

    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <section id="titleHeader">
        <img id="logoHeader" src="assets/favicon.png" alt="" />
        <h2>Loanify: Admin Portal</h2>
      </section>
      <section id="userOptionsHeader">
        <button id="logoutButtonHeader">Logout</button>
        <p id="userNameHeader">user</p>
      </section>
    </header>
    <main id="contentContainer">
      <section id="dashboardContainer" class="container">
        <h1>Admin Dashboard</h1>
        <div class="pannels">
          <div
            class="interest-rate-metric"
            data-percent="-"
            id="interestRateMetric"
          >
            <p class="pannelDescription">Current Lending Rate</p>
          </div>
          <div class="radial-dial">
            <div class="dial" id="repaymentDial" data-percent="-"></div>
            <p class="pannelDescription">Repayment Progress</p>
          </div>
        </div>
        <div id="dashTable">
          <table id="loanTableBody">
            <thead>
              <tr>
                <th>Persona ID</th>
                <th>Loan Amount (R)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    
      <section id="personalDashboard">
        <button id="backButton">Back to Dashboard</button>
        <button id="EditButton">Edit Status</button>
        <div class="pannels">
          <div class="interest-rate-metric" data-percent="Loading...">
            <p class="pannelDescription">Interest Rate</p>
          </div>
        
          <div class="monthly-repayments" data-percent="Loading...">
            <p class="pannelDescription">Monthly Repayments</p>
          </div>
          <div class="radial-dial">
            <div class="dial" id="dial-personal" data-percent="Loading..."></div>
            <p class="pannelDescription">Repayment Progress</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
